<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/comics.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <title>Koumori's Comics All Comics Page</title>
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="header">
        <h1>Koumori's Comics</h1>
        <nav class="navbar">
            <ul class="navbar-links">
                <li class="navbar-link">
                    <a href="./index.html" class="navbar-anchor">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="./comics.html" class="navbar-anchor">Comics</a>
                </li>
                <li class="navbar-link">
                    <a href="./about.html" class="navbar-anchor">About</a>
                </li>
            </ul>
            <button class="navbar-button" onclick="navbar()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div class="buttons">
            <button class="cart-button" onclick="toggleCart()"><img src="https://img.icons8.com/ios-glyphs/30/000000/fast-cart.png"/></button>
            <a href="./login.html"><button><img src="https://img.icons8.com/color/30/000000/batman.png"/></button></a>
            <button onclick="Logout()"><img src="https://img.icons8.com/ios-filled/30/000000/logout-rounded.png"/></button>
        </div>
    </div>
    <div class="content">
        <div class="heading">
            <h1>All Comics</h1>
            <div class="filters">
                <div class="container1" id="containers">
                    <button id="filter-groups" class="filter-1" onclick="toggleFilter(1)">Filter by Universe</button>
                    <div class="filtered">
                        <button class="hidden-1" onclick="dcCards()">DC</button>
                        <button class="hidden-1" onclick="marvelCards()">Marvel</button>
                        <button class="hidden-1" onclick="vertigoCards()">Vertigo</button>
                    </div>
                </div>
                <div class="container2" id="containers">
                    <button id="filter-groups" class="filter-2" onclick="toggleFilter(2)">Filter by Era</button>
                    <div class="filtered">
                        <button class="hidden-2" onclick="modCards()">Modern Age</button>
                        <button class="hidden-2" onclick="brnCards()">Bronze Age</button>
                    </div>
                </div>
                <div class="container3" id="containers">
                    <button id="filter-groups" class="filter-3" onclick="toggleFilter(3)">Sort by Price</button>
                    <div class="filtered">
                        <button class="hidden-3" onclick="ascCards()">Ascending</button>
                        <button class="hidden-3" onclick="desCards()">Descending</button>
                    </div>
                </div>
                <div class="reset">
                    <button id="filter-groups" onclick="resetCards()">Reset Filters</button>
                </div>
            </div>
        </div>
        <div class="cards-container">
            <div class="cards"></div>
            <div id="modal" class="comic-details">
                <div class="mod-content"></div>
            </div>
          </div>
          <div class="cart-container">
              <button class="cart-button" onclick="toggleCart()">X</button>
              <div class="cart"></div>
          </div>
    </div>
      <script src="./javascript/modal.js"></script>
      <script src="./javascript/navbar.js"></script>
      <script src="./javascript/filter.js"></script>
      <script src="./javascript/cart.js"></script>
      <script src="./javascript/login.js"></script>
      <script src="./javascript/comics.js"></script>
</body>
</html>
