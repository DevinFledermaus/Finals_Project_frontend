<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koumori's Comics All Comics Page</title>
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="header">Koumori's Comics
        <nav>
            <ul class="navbar-links">
                <li class="navbar-link">
                    <a href="./index.html">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="./comics.html">Comics</a>
                </li>
                <li class="navbar-link">
                    <a href="./about.html">About</a>
                </li>
            </ul>
            <button onclick="navbar()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div class="buttons">
            <button>Cart</button>
            <a href="./login.html"><button>Profile</button></a>
        </div>
    </div>
    <div class="heading">
        <h1>All Comics</h1>
        <div class="filters">
            <div class="container1">
                <button onclick="">Filter by Universe</button>
                <div>
                    <button onclick="dcCards()">DC</button>
                    <button onclick="marvelCards()">Marvel</button>
                    <button onclick="vertigoCards()">Vertigo</button>
                </div>
            </div>
            <div class="container2">
                <button onclick="">Filter by Era</button>
                <div>
                    <button onclick="modCards()">Modern Age</button>
                    <button onclick="brnCards()">Bronze Age</button>
                </div>
            </div>
            <div class="container3">
                <button onclick="">Sort by Price</button>
                <div>
                    <button onclick="ascCards()">Ascending</button>
                    <button onclick="desCards()">Descending</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="cards"></div>
      </div>
      <script src="./javascript/filter.js"></script>
      <script src="./javascript/comics.js"></script>
</body>
</html>
