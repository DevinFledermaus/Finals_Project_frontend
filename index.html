<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <title>Koumori's Comics Home Page</title>
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="header">
        <h1>Koumori's Comics</h1>
        <nav class="navbar">
            <ul class="navbar-links">
                <li class="navbar-link">
                    <a href="./index.html" class="navbar-anchor">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="./comics.html" class="navbar-anchor">Comics</a>
                </li>
                <li class="navbar-link">
                    <a href="./about.html" class="navbar-anchor">About</a>
                </li>
            </ul>
            <button class="navbar-button" onclick="navbar()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div class="buttons">
            <button class="cart-button" onclick="toggleCart()"><img src="https://img.icons8.com/ios-glyphs/30/000000/fast-cart.png"/></button>
            <a href="./login.html"><button><img src="https://img.icons8.com/color/30/000000/batman.png"/></button></a>
        </div>
    </div>
    <div class="content">
        <div class="limited-con">
            <div class="heading"><h1>Limited Offers</h1></div>
            <div class="limited"></div>
        </div>
        <div class="best-con">
            <div class="heading"><h1>Best Sellers</h1></div>
            <div class="best"></div>
        </div>
        <div class="cart-container">
            <button class="cart-button" onclick="toggleCart()">X</button>
            <div class="cart"></div>
        </div>
    </div>
    <script src="./javascript/cart.js"></script>
    <script src="./javascript/navbar.js"></script>
    <script src="./javascript/home.js"></script>
</body>
</html>
