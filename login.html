<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login & Register Page</title>
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="header">
        <h1>Koumori's Comics</h1>
        <nav class="navbar">
            <ul class="navbar-links">
                <li class="navbar-link">
                    <a href="./index.html" class="navbar-anchor">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="./comics.html" class="navbar-anchor">Comics</a>
                </li>
                <li class="navbar-link">
                    <a href="./about.html" class="navbar-anchor">About</a>
                </li>
            </ul>
            <button class="navbar-button" onclick="navbar()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div class="buttons">
            <button class="cart-button" onclick="viewCart()"><img src="https://img.icons8.com/ios-glyphs/30/000000/fast-cart.png"/></button>
            <!-- <a href="./login.html"><button><img src="https://img.icons8.com/color/30/000000/batman.png"/></button></a> -->
        </div>
    </div>
    <div class="content">
        <div class="heading">
            <h1>Login</h1>
        </div>
        <div class="form-container">
            <form class="form" id="loginform" action="POST">
                <input
                type="text"
                id="username"
                name="Username"
                placeholder="Username"
                class="inputs"
                required
              />
        
              <input
                type="password"
                id="password"
                name="Password"
                placeholder="Password"
                class="inputs"
                required
              />
              <button type="submit" class="btn">Login</button>
              <div class="account">
                <a href="./register.html">New User?</a>
              </div>
            </form>
        </div>
    </div>
    <script src="./javascript/login.js"></script>
    <script src="./javascript/navbar.js"></script>
</body>
</html>
