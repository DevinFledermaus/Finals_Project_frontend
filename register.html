<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page</title>
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="header">Koumori's Comics
        <nav>
            <ul class="navbar-links">
                <li class="navbar-link">
                    <a href="./index.html">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="./comics.html">Comics</a>
                </li>
                <li class="navbar-link">
                    <a href="./about.html">About</a>
                </li>
            </ul>
            <button onclick="navbar()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div class="buttons">
            <button>Cart</button>
            <!-- <a href="./login.html"><button>Profile</button></a> -->
        </div>
    </div>
    <form action="POST">
      <input
        type="text"
        id="first-name"
        name="first_name"
        class="inputs"
        placeholder="First Name"
        required
      />
      <input
        type="text"
        id="last-name"
        name="last_name"
        class="inputs"
        placeholder="Last Name"
        required
      />
        <input
        type="text"
        id="username"
        name="Username"
        placeholder="Username"
        class="inputs"
        required
      />
      <input
        type="text"
        id="password"
        name="Password"
        placeholder="Password"
        class="inputs"
        required
      />
      <input
        type="email"
        id="email"
        name="email"
        class="inputs"
        placeholder="Email Address"
        required
      />
      <button type="submit" class="buttons">Login</button>
      <div class="account">
        <a href="./login.html">Already Registered?</a>
      </div>
    </form>
    <script src="./javascript/register.js"></script>
</body>
</html>
