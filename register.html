<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Login & Register Page</title>
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="header">
    <h1>Koumori's Comics</h1>
    <nav class="navbar">
        <ul class="navbar-links">
            <li class="navbar-link">
                <a href="./index.html" class="navbar-anchor">Home</a>
            </li>
            <li class="navbar-link">
                <a href="./comics.html" class="navbar-anchor">Comics</a>
            </li>
            <li class="navbar-link">
                <a href="./about.html" class="navbar-anchor">About</a>
            </li>
        </ul>
        <button class="navbar-button" onclick="navbar()">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
</div>
<div class="content">
  <h1 class="heading">Register</h1>
  <div class="form-container">
    <form class="registration-form" action="POST">
      <input
        type="text"
        id="first-name"
        name="first_name"
        class="inputs"
        placeholder="First Name"
        required
      />
      <input
        type="text"
        id="last-name"
        name="last_name"
        class="inputs"
        placeholder="Last Name"
        required
      />
        <input
        type="text"
        id="username"
        name="Username"
        placeholder="Username"
        class="inputs"
        required
      />
      <input
        type="text"
        id="password"
        name="Password"
        placeholder="Password"
        class="inputs"
        required
      />
      <input
        type="email"
        id="email"
        name="email"
        class="inputs"
        placeholder="Email Address"
        required
      />
      <button type="submit" class="btn">Register</button>
      <div class="account">
        <a href="./login.html">Already Registered?</a>
      </div>
    </form>
  </div>
</div>
    <script src="./javascript/register.js"></script>
    <script src="./javascript/navbar.js"></script>
</body>
</html>
